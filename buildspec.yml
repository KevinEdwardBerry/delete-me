version: 0.2

run-as: root

phases:
  build:
    commands:
      - pwsh -command "Install-Module Pester -Force"
      - pwsh -command "Import-Module Pester -PassThru"
      - echo "Remember to change directories in real thing."
      - pwsh -command "Invoke-Pester"
    on-failure: ABORT

artifacts:
  files:
    - '**/*'
